<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
            h1 {
              color: rgb(217, 224, 13);
            }
            
            h2 {
              color: rgb(29, 233, 240);
            }
            
            .scene {
              color: rgb(87, 31, 240);
            }
            
            .animal {
              color: rgb(31, 240, 122);
            }
        </style>
    </head>
    <body>
    
        <h1>Travel to ....</h1>
        <h2>Maldives</h2>
                
        <p>I would see scenes like...</p>
        <ul>
            <li class = "scene">Beaches</li>
            <li class = "scene">Coral reefs</li>
        </ul>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach.png" alt="beach" width = "400" height="300">
        <p>And animals like...</p>
        <ul>
            <li class = "animal">Parrots</li>
            <li class = "animal">Hermit crabs</li>
            <li class = "animal">Sharks</li>
        </ul>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/birds_rainbow-lorakeets.png" alt="rainbow-lorakeets" width = "400" height="300">
        <p>And eat food like...</p>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/food/fish_grilled-snapper.png" alt="fish_grilled-snapper" width = "400" height="300">
    </body>
</html>
