<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ToDo List</h1>
  </header>

  <main>
    <h2>ToDo List</h2>

    <form id="task-form">
      <input type="text" id="new-task" name="new-task" placeholder="New Task" required>
      <button type="submit">Add</button>
    </form>

    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
