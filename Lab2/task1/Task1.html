<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Выполните вход или Зарегистрируйтесь</title>
  <link rel="stylesheet" href="Task1.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="facebook-logo.png" alt="Facebook Logo" class="logo">
      <p class="tagline">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </div>
    <div class="right">
      <form class="login-form">
        <input type="text" placeholder="Электронный адрес или номер телефона">
        <input type="password" placeholder="Пароль">
        <button class="login-btn">Вход</button>
        <a href="#" class="forgot">Забыли пароль?</a>
        <hr>
        <button class="create-btn">Создать новый аккаунт</button>
      </form>
      <p class="create-page">
        <a href="#"><strong>Создать Страницу</strong></a> знаменитости, музыкальной группы или компании.
      </p>
    </div>
  </div>
</body>
</html>
